  <!-- Main content -->
  <div class="content">
    <!-- Goal Section -->
   <!-- Goal Section -->
<div id="statistics" class="goal-section">
  <h2>Goals Setting and Tracking</h2>
  <button class="btn btn-set-goal" data-toggle="modal" data-target="#goalModal" onclick="resetGoalForm()">Set New Goal</button>
  <div class="btn-group ml-3" role="group" aria-label="Filter goals">
    <button type="button" class="btn btn-secondary" onclick="filterGoals('all')">All Goals</button>
    <button type="button" class="btn btn-secondary" onclick="filterGoals('short-term')">Short-term Goals</button>
    <button type="button" class="btn btn-secondary" onclick="filterGoals('long-term')">Long-term Goals</button>
  </div>
  <div class="goal-list mt-3">
    <!-- Goals will be dynamically added here -->
  </div>
</div>

    <!-- Add/Edit Goal Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="goalModalLabel">Set New Goal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="goal-form">
              <input type="hidden" id="goal-id">
              <div class="form-group">
                <label for="goal-title">Goal Title</label>
                <input type="text" class="form-control" id="goal-title" required>
              </div>
              <div class="form-group">
                <label for="goal-type">Goal Type</label>
                <select class="form-control" id="goal-type">
                  <option value="long-term">Long-term</option>
                  <option value="short-term">Short-term</option>
                </select>
              </div>
              <div class="form-group">
                <label for="goal-description">Goal Description</label>
                <textarea class="form-control" id="goal-description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="goal-steps">Goal Steps</label>
                <input type="text" class="form-control" id="goal-steps" placeholder="Enter steps separated by comma (e.g., Step 1, Step 2)">
              </div>
              <div class="form-group">
                <label class="form-check-label" for="goal-completed-steps">
                  <input class="form-check-input" type="checkbox" id="goal-completed-steps">
                  Completed
                </label>
              </div>
              <button type="submit" class="btn btn-set-goal" id="save-goal-btn">Set Goal</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Load goals from localStorage
      loadGoals();
  
      document.getElementById('goal-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const id = document.getElementById('goal-id').value || Date.now();
        const title = document.getElementById('goal-title').value;
        const type = document.getElementById('goal-type').value;
        const description = document.getElementById('goal-description').value;
        const stepsInput = document.getElementById('goal-steps').value;
        const completed = document.getElementById('goal-completed-steps').checked;
        const steps = stepsInput.split(',').map(step => step.trim());
  
        const updatedGoal = {
          id,
          title,
          type,
          description,
          steps,
          completed
        };
  
        saveGoal(updatedGoal);
        if (document.getElementById('goal-id').value) {
          updateGoalInList(updatedGoal);
        } else {
          addGoalToList(updatedGoal);
        }
        $('#goalModal').modal('hide');
        this.reset();
      });
    });
  
    function loadGoals() {
      const goals = JSON.parse(localStorage.getItem('goals')) || [];
      goals.forEach(addGoalToList);
    }
  
    function saveGoal(goal) {
      let goals = JSON.parse(localStorage.getItem('goals')) || [];
      goals = goals.filter(g => g.id !== goal.id); // Remove existing goal with same id
      goals.push(goal);
      localStorage.setItem('goals', JSON.stringify(goals));
    }
  
    function deleteGoal(id) {
      let goals = JSON.parse(localStorage.getItem('goals')) || [];
      goals = goals.filter(goal => goal.id !== id);
      localStorage.setItem('goals', JSON.stringify(goals));
      document.getElementById(`goal-${id}`).remove();
    }
  
    function addGoalToList(goal) {
      const { id, title, type, description, steps, completed } = goal;
      const goalItem = document.createElement('div');
      goalItem.className = 'goal-item';
      if (completed) {
        goalItem.classList.add('completed');
      }
      goalItem.id = `goal-${id}`;
      goalItem.innerHTML = `
        <h4>${title}</h4>
        <p><strong>Type:</strong> ${type}</p>
        <p><strong>Description:</strong></p>
        <p>${description}</p>
        <div class="goal-steps">
          <p><strong>Steps:</strong></p>
          <ul>
            ${steps.map(step => `<li>${step}</li>`).join('')}
          </ul>
        </div>
        <div class="goal-controls">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" ${completed ? 'checked' : ''} onclick="toggleCompletion(${id})">
            Completed
          </label>
          <button class="btn btn-danger btn-sm" onclick="deleteGoal(${id})">Delete Goal</button>
        </div>
      `;
  
      document.querySelector('.goal-list').appendChild(goalItem);
    }
  
    function updateGoalInList(updatedGoal) {
      const goalItem = document.getElementById(`goal-${updatedGoal.id}`);
      if (!goalItem) {
        console.error('Goal not found in list');
        return;
      }
  
      goalItem.innerHTML = `
        <h4>${updatedGoal.title}</h4>
        <p><strong>Type:</strong> ${updatedGoal.type}</p>
        <p><strong>Description:</strong></p>
        <p>${updatedGoal.description}</p>
        <div class="goal-steps">
          <p><strong>Steps:</strong></p>
          <ul>
            ${updatedGoal.steps.map(step => `<li>${step}</li>`).join('')}
          </ul>
        </div>
        <div class="goal-controls">
          <button class="btn btn-danger btn-sm" onclick="deleteGoal(${updatedGoal.id})">Delete Goal</button>
	  <label class="form-check-label">Completed<input class="form-check-input" type="checkbox" ${updatedGoal.completed ? 'checked' : ''} onclick="toggleCompletion(${updatedGoal.id})">
          </label>
        </div>
      `;
  
      if (updatedGoal.completed) {
        goalItem.classList.add('completed');
      } else {
        goalItem.classList.remove('completed');
      }
    }
  
    function filterGoals(goalType) {
      const goals = JSON.parse(localStorage.getItem('goals')) || [];
      const filteredGoals = goalType === 'all' ? goals : goals.filter(goal => goal.type === goalType);
      clearGoalList();
      filteredGoals.forEach(addGoalToList);
    }
  
    function clearGoalList() {
      const goalList = document.querySelector('.goal-list');
      goalList.innerHTML = '';
    }
  
    function toggleCompletion(id) {
      let goals = JSON.parse(localStorage.getItem('goals')) || [];
      const goalIndex = goals.findIndex(goal => goal.id === id);
      if (goalIndex === -1) {
        console.error('Goal not found');
        return;
      }
  
      goals[goalIndex].completed = !goals[goalIndex].completed;
      localStorage.setItem('goals', JSON.stringify(goals));
  
      updateGoalInList(goals[goalIndex]);
    }
  
    function editGoal(id) {
      const goals = JSON.parse(localStorage.getItem('goals')) || [];
      const goalToEdit = goals.find(goal => goal.id === id);
  
      if (!goalToEdit) {
        console.error('Goal not found');
        return;
      }
  
      // Fill the modal with the goal details
      document.getElementById('goal-id').value = goalToEdit.id;
      document.getElementById('goal-title').value = goalToEdit.title;
      document.getElementById('goal-type').value = goalToEdit.type;
      document.getElementById('goal-description').value = goalToEdit.description;
      document.getElementById('goal-steps').value = goalToEdit.steps.join(', ');
      document.getElementById('goal-completed-steps').checked = goalToEdit.completed;
  
      // Change button text and show modal
      document.getElementById('save-goal-btn').innerText = 'Update Goal';
      $('#goalModal').modal('show');
    }
  
    function resetGoalForm() {
      // Reset the form fields and modal state for setting a new goal
      document.getElementById('goal-id').value = '';
      document.getElementById('goal-form').reset();
      document.getElementById('save-goal-btn').innerText = 'Set Goal';
    }
  
    // Initially load all goals
    document.addEventListener('DOMContentLoaded', (event) => {
      loadGoals();
    });
  </script>
</body>
