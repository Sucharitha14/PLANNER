    <div id="notifications">
      <h2>Notifications</h2>

        <!-- Notifications will be dynamically added here -->
      </div>
    </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Load notifications from localStorage
      loadNotifications();
    });

    function loadNotifications() {
      const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
      notifications.forEach(addNotificationToList);
    }

    function addNotificationToList(notification) {
      const { id, message } = notification;
      const notificationItem = document.createElement('div');
      notificationItem.className = 'notification-item';
      notificationItem.id = `notification-${id}`;
      notificationItem.innerHTML = `
        <p>${message}</p>
        <button class="btn btn-danger btn-sm" onclick="deleteNotification(${id})">Delete</button>
      `;
      document.querySelector('.notification-list').appendChild(notificationItem);
    }

    function deleteNotification(id) {
      let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
      notifications = notifications.filter(notification => notification.id !== id);
      localStorage.setItem('notifications', JSON.stringify(notifications));
      document.getElementById(`notification-${id}`).remove();
    }
  </script>
